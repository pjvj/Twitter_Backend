{% extends "api/base.html"  %}

{% block content %}

    <div class="content">
        <div class="section-inner clearfix">

        <h2>Welcome {{ user.username }} !</h2>

        <form action="" method="">
          <label for="tweet"> Recent posts: </label>
            {% if allposts %}
            <table>
                {% for posts in allposts %}
                <tr>
                  <td>{{ posts.title }}</td>
                  {% if posts in myposts %}
                    <td>
                    
                    <a href="{% url 'delete_post' posts.pk %} ">
                    Delete
                    </a>
                    </td>
                    {% endif %}
                </tr>
                {% endfor %}
            </table>
            {% endif %}
          
        </form>

        <form action="" method="post">
          <label for="tweet">Create new Tweet: </label>
          {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td><input type="submit" value="Create"></td>
                </tr>
            </table>
        </form> 

        <form action="{% url 'users_list' %}" method="">
          <label for="tweet"> Choose to follow/unfollow users: </label>
          <input type="submit" value="Choose_Users">
        </form>
        <p><a href="{% url 'twitter_logout' %}">Logout</a></p>

        </div>
    </div>
{% endblock %}
